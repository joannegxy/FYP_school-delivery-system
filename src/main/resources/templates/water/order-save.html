<!DOCTYPE html><!--[if IE 8]><html lang="en" class="ie8 no-js"><![endif]--><!--[if IE 9]><html lang="en" class="ie9 no-js"><![endif]--><!--[if!IE]><!-->
<html lang="zxx">
<html xmlns:th="http://www.thymeleaf.org">
<!--<![endif]--><!-- Begin Head -->
<head>
    <title>校园下单配送系统</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!-- Required Start Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/icofont.min.css}">
    <!--Page Specific Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/nice-select.css}">
    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" id="theme-change" type="text/css" href="#">
    <!-- Favicon Link -->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}">
</head>
<body>
<div class="loader">
    <div class="spinner"><img th:src="@{/images/loader.gif}" alt=""/></div>
</div>
<!-- Main Body -->
<div class="page-wrapper">
    <div th:insert="~{header :: header}"></div>

    <th:block th:if="${#strings.equals(session.type,'class com.fyp.pojo.ShopWorker')}">
        <div th:insert="~{sidebar_shopworker :: sidebar_shopworker}"></div></th:block>

    <th:block th:if="${#strings.equals(session.type,'class com.fyp.pojo.ShopOwner')}">
        <div th:insert="~{sidebar_shopowner :: sidebar_shopowner}"></div></th:block>

    <!-- Container Start -->
    <div class="page-wrapper">
        <div class="main-content"><!-- Page Title Start -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title-wrapper">
                        <div class="page-title-box">
                            <h4 class="page-title">添加订单</h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- From Start -->
            <div class="from-wrapper">
                <div class="row">

                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>订单信息</h4>
                                <p class="card-desc">请输入订单详细信息</p>
                            </div>
                            <div class="card-body">
                                <form method="post" th:action="@{/order/saveOrder}">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group row">
                                            <label class="col-md-2 col-form-label">用户</label>
                                            <div class="form-group">
                                                <select class="select2 form-control" name="cid" >
                                                    <option disabled="disabled" hidden="hidden"
                                                            selected="selected">--选择顾客：</option>
                                                    <option th:each="customer : ${customerList}"
                                                            th:value="${customer.id}"
                                                            th:text="${customer.customerloginid}"/>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 col-form-label">购买菜品</label>
                                            <div class="form-group">
                                                <select class="select2 form-control" name="iid" >
                                                    <option disabled="disabled" hidden="hidden"
                                                            selected="selected">--选择商品：</option>
                                                    <option th:each="item : ${itemList}"
                                                            th:value="${item.id}"
                                                            th:text="${item.itemName}"/>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-md-2 col-form-label">数量</label>
                                            <div class="col-md-10">
                                                <div class="fd-pro-quantity">
                                                    <div class="quantity-wrapper">
                                                        <div class="input-group">
                                                            <input type="number" class="quantity" name="count">
                                                            <span class="quantity-minus quantity-minus2"><i class="fas fa-angle-up"></i></span><span class="quantity-plus quantity-plus2"><i class="fas fa-angle-down"></i></span></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group row mb-0">
                                            <div class="col-sm-10 offset-sm-2">
                                                <input class="btn btn-primary" type="submit">
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <p style="color:red"
                                   th:if="${not #strings.isEmpty(msg)}"
                                   th:text="${msg}">
                                    <!--这个msg既可以是model里的，也可以是session里的-->
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<!-- Required Script -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script><!-- Page Specific Script -->
<script th:src="@{/js/nice-select.min.js}"></script><!-- Custom Script -->
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
